<app-list-filter (changeType)="majType($event)" (changeFilter)="majFilter($event)"></app-list-filter>
<h3>Article list</h3>
<div class="row">
    <div class="col-md-3" *ngFor="let article of articles | listFilter :inputFilter:type">
        <div class="article-container">    
              <div class="product-desc">
                <div class="product-name"> {{ article.name }}</div>
                  <div class="product-sub-desc">
                    <div class="small m-t-xs">
                        {{ article.engine }}
                    </div>
                    <div class="small m-t-xs">
                        {{ article.hp }} hp
                    </div>
                    <div class="small m-t-xs">
                        {{ article.max_speed }} Mph
                    </div>
                    <div class="small m-t-xs">
                        {{ article.color }}
                    </div>
                    <div class="small m-t-xs">
                        $ {{ article.price }}
                    </div>
                  </div>
              </div>
              <img class="product-picture" src="{{ article.picture }}">
              <div class="article-actions">
                <button type="button" (click)="addToShoppingCart(article)" class="btn-black">Add to Cart<i class="fa fa-long-arrow-right"></i></button>
              </div>
              <div class="article-actions">
                <button type="button" (click)="detailArticle(article)" class="btn-white">Detail<i class="fa fa-long-arrow-right"></i></button>
              </div>     
        </div>
    </div>
</div>
